<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
		<meta charset="utf-8">
		
		<link rel="stylesheet" type="text/css" href="estilo.css">
		
		
	</head>

	<body id="home">
	
		<h2>Estilizando formulários</h2>
		
		<form>
			<!--F IELDSET:::	 Agrupar dados semelhantes, borda padrão que pode ser removida
				mas a ideia é a de separar os dados que são semelhantes
			-->
			<fieldset>
				<legend>Detalhes de contato</legend>
				
				<div>
				<!--  Label: identificar caixa de texto; for associa o label ao id do input;
						input: o id que associa ao label através do for
				-->
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">
				</div>
				
				<div>
					<label for="Email">Email:</label>
					<input type="text" name="Email" id="Email">
				</div>
				
				<div>
					<label for="URL">URL:</label>
					<input type="text" name="URL" id="URL">
				</div>
			</fieldset>
		
			<fieldset>
				<legend>Comentários</legend>
				<div>
					<label for="mensagem">Mensagem:</label>
					<textarea name="mensagem" id="mensagem"></textarea>
				</div>
			</fieldset>
			
			<fieldset>
				<legend>Lembrar de mim</legend>
				<div>
				<!--Envolver o input com o label retira a necessidade do
				uso do for -->
					<label>
						<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</div>
				
				<div>
				<!--Envolver o input com o label retira a necessidade do
				uso do for -->
					<label>
						<input class="radio" type="radio" name="lembrar" id="nao">Não
				</div>
			</fieldset>
		</form>
		
	</body>
</html>
